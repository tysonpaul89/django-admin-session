{% extends "admin/base_site.html" %}

{% block content %}
    <h1>Upload Stock Data</h1>
    <form action="." method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <input type="file" name="stock_data" id="stock_data" accept=".csv">
        <button type="submit">Submit</button>
    </form>
{% endblock %}
